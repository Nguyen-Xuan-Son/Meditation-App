<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Meditation App</title>
    <link
        rel="stylesheet"
        href="./style.css"
    >
</head>

<body>
    <div class="app">

        <div class="video-container">
            <video loop>
                <source
                    src="./video/rain.mp4"
                    type="video/mp4"
                />
            </video>
        </div>

        <div class="choose-time">
            <button data-time="120">2 Minutes</button>
            <button data-time="180">3 Minutes</button>
            <button data-time="300">5 Minutes</button>
        </div>

        <div class="time-countdown">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>

            <img
                src="./svg/play.svg"
                alt="play"
                class="play"
            />

            <svg
                class="track-outline"
                width="453"
                height="453"
                viewBox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle
                    cx="226.5"
                    cy="226.5"
                    r="216.5"
                    stroke="#fff"
                    stroke-width="20"
                />
            </svg>

            <svg
                class="move-outline"
                width="453"
                height="453"
                viewBox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle
                    cx="226.5"
                    cy="226.5"
                    r="216.5"
                    stroke="#018EBA"
                    stroke-width="20"
                />
            </svg>

            <h1 class="time-display">0:00</h1>

        </div>

        <div class="sound-choose">
            <button
                data-sound="./sounds/rain.mp3"
                data-video="./video/rain.mp4"
            >
                <img src="./svg/rain.svg" alt="rain"/>
            </button>
            <button
                data-sound="./sounds/beach.mp3"
                data-video="./video/beach.mp4"
            >
                <img src="./svg/beach.svg" alt="beach"/>
            </button>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
